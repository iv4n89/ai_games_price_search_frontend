<section class="hud-panel w-full max-w-lg p-1 animate-fade-in">
  <div
    class="relative w-full aspect-video bg-black rounded-xl overflow-hidden border border-white/10"
  >
    @if (image) {
      <img
        [src]="image"
        class="w-full h-full object-cover opacity-50 mix-blend-luminosity"
      />
    } @else {
      <div class="w-full h-full bg-gray-900 opacity-50"></div>
    }

    <div
      class="absolute left-0 w-full h-0.5 bg-[#00f3ff] shadow-[0_0_25px_#00f3ff] animate-scan-line z-20"
    ></div>

    <div class="absolute inset-0 flex flex-col items-center justify-center z-30">
      <div
        class="bg-black/80 backdrop-blur px-5 py-2 rounded-full border border-[#00f3ff]/30 text-[#00f3ff] text-xs font-mono tracking-widest animate-pulse shadow-[0_0_15px_rgba(0,243,255,0.2)]"
      >
        <i class="fa-solid fa-microchip mr-2"></i> {{ message }}
      </div>
    </div>

    <!-- Esquinas Decorativas -->
    <div class="absolute top-4 left-4 w-4 h-4 border-l-2 border-t-2 border-white/20"></div>
    <div class="absolute top-4 right-4 w-4 h-4 border-r-2 border-t-2 border-white/20"></div>
    <div class="absolute bottom-4 left-4 w-4 h-4 border-l-2 border-b-2 border-white/20"></div>
    <div class="absolute bottom-4 right-4 w-4 h-4 border-r-2 border-b-2 border-white/20"></div>
  </div>
</section>
