<section class="hud-panel w-full max-w-lg p-6 border-t-2 border-yellow-500/50 animate-fade-in">
  <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-3">
    <div
      class="w-8 h-8 rounded bg-yellow-500/20 flex items-center justify-center text-yellow-500 border border-yellow-500/30"
    >
      <i class="fa-solid fa-layer-group text-sm"></i>
    </div>
    Múltiples Juegos
  </h2>
  <p class="text-xs text-slate-400 mb-6 ml-1">
    La IA ha detectado varios títulos. Selecciona cuál quieres tasar.
  </p>

  <div class="space-y-3">
    @for (candidate of candidates; track candidate) {
      <button
        (click)="onSelect(candidate)"
        class="w-full cursor-pointer text-left p-4 rounded-xl bg-white/5 hover:bg-[#bc13fe]/20 border border-white/10 hover:border-[#bc13fe] transition-all flex justify-between items-center group"
      >
        <div class="flex flex-col">
          <span class="font-bold text-white text-sm group-hover:text-[#bc13fe] transition-colors">{{
            candidate.title
          }}</span>
          <div class="flex gap-2 mt-1">
            <span
              class="text-[10px] text-[#00f3ff] px-1.5 py-0.5 bg-[#00f3ff]/10 rounded border border-[#00f3ff]/20 uppercase"
              >{{ candidate.platform }}</span
            >
            <span
              class="text-[10px] text-slate-400 px-1.5 py-0.5 bg-white/5 rounded border border-white/10 uppercase"
              >{{ candidate.condition_guess }}</span
            >
          </div>
        </div>
        <i
          class="fa-solid fa-chevron-right text-slate-500 group-hover:text-[#bc13fe] transition-colors"
        ></i>
      </button>
    }
  </div>
  <button
    (click)="onCancel()"
    class="w-full mt-6 py-3 text-xs font-bold text-slate-500 hover:text-white transition-colors uppercase tracking-wide"
  >
    Cancelar Operación
  </button>
</section>
