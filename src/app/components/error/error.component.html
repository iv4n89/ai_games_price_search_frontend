<section
  class="hud-panel w-full max-w-lg p-8 border-t-2 border-red-500/50 animate-fade-in text-center relative overflow-hidden"
>
  <div class="absolute inset-0 bg-red-500/5 pointer-events-none"></div>

  <div
    class="w-20 h-20 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-red-500/20 shadow-[0_0_30px_rgba(239,68,68,0.2)] animate-pulse"
  >
    <i class="fa-solid fa-triangle-exclamation text-4xl text-red-500"></i>
  </div>

  <h2 class="text-2xl font-bold text-white mb-2 tracking-widest uppercase">
    <span class="text-red-500">Error</span> de Escaneo
  </h2>

  <p class="text-sm text-slate-400 mb-8 leading-relaxed">
    {{
      message ||
        'No se ha podido identificar ningún videojuego en la imagen. Asegúrate de que la carátula o el disco se vean claramente.'
    }}
  </p>

  <button
    (click)="onRetry()"
    class="w-full cursor-pointer py-4 rounded-xl bg-red-600/20 hover:bg-red-600/30 text-red-400 font-bold tracking-wider border border-red-500/30 transition-all hover:shadow-[0_0_20px_rgba(239,68,68,0.3)] group"
  >
    <span class="group-hover:text-white transition-colors">INTENTAR DE NUEVO</span>
  </button>
</section>
